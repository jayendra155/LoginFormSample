<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h2>Fakebook</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="well well-md">
                <center>
                    <form action="" method="GET">
                        <div class="page-header">
                            <h2><p class="text-primary">Welcome to Fakebook</h2></p>
                        </div>
                        <h4> <p class="text-secondary">Please enter the following details</p></h4>
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">

                                <p class="text-info">Username</p>
                                <input type="text" name="username" value="" placeholder="Enter your user name" class="form-control btn-lg" onblur="usernameAvailability();">
                                <span class="hidden" id="usernameAvailability"><div class="glyphicon glyphicon-download "></div></span>

                            </div>
                            </br>
                            <input type="password" name="password" value="" placeholder="Enter the password" class="form-control btn-lg">
                            </br>
                            <div class="btn-group-vertical btn-block">
                                <input type="submit" name="submit" class="btn-primary btn-lg btn-block active" value="Login">
                                </br>
                                <p class="text-info">Not a user? </p>
                                <button type="button" class="btn-primary btn-block btn-md ">Register now</button>
                            </div>
                        </div>
                        </br>
                    </form>
                </center>
            </div>
        </div>

        <div class="col-lg-3">

        </div>
    </div>
    <script type="text/javascript" src="./js/register.js">

    </script>
</body>

</html>
